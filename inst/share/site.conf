<VirtualHost *:80>
	ServerName localhost
	DocumentRoot /var/www/html

	<Directory /var/www/html>
		Options -Indexes
		AllowOverride None
		Require all granted
		Options -Multiviews
	</Directory>

	ScriptAlias /cgi-bin/ "/var/www/cgi-bin/"
	<Directory /var/www/cgi-bin/>
		Options +ExecCGI -Indexes -Multiviews
		AllowOverride None
		Require all granted
		AddHandler cgi-script .cgi .py .R
	</Directory>
    
	Alias /downloads/ "/var/www/downloads/"
	<Directory "/var/www/downloads/">
		Options -Indexes
		AllowOverride None
		Require all granted
	</Directory>

	LimitRequestBody 3145728

	TimeOut 60

	ErrorLog ${APACHE_LOG_DIR}/model-error.log
	CustomLog ${APACHE_LOG_DIR}/model-access.log combined
    
</VirtualHost>
